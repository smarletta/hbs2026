<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#HBS2026 Live-Scoring</title>
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#3f755f">
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body class="min-h-screen">

    <nav class="bg-[#3f755f] text-white py-4 px-4">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <h1 class="text-xl font-bold">#HBS2026</h1>
                <span class="text-sm opacity-75">Live Scoring</span>
            </div>
            <div class="flex space-x-2">
                <button onclick="switchTab('admin')" id="btn-admin" class="px-5 py-2 rounded-lg text-sm font-bold bg-[#e4c342] text-[#3f755f]">ADMIN</button>
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="px-5 py-2 rounded-lg text-sm font-bold text-white/50">LIVE</button>
                <button onclick="logout()" class="px-5 py-2 rounded-lg text-sm font-bold bg-red-500 text-white hover:bg-red-600">LOGOUT</button>
            </div>
        </div>
    </nav>

    <main class="py-6 px-4">
        
        <div id="admin-tab" class="hidden max-w-7xl mx-auto space-y-6">
            <div class="glass-card p-6 rounded-3xl">
                <h2 class="text-xs font-black text-[#3f755f] uppercase tracking-widest mb-3 text-center">Neuer Verein</h2>
                <div class="flex gap-2">
                    <input type="text" id="clubName" placeholder="Name..." class="flex-1 bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-[#3f755f]">
                    <button onclick="addClub()" class="bg-[#e4c342] text-[#3f755f] px-6 py-3 rounded-xl font-black shadow-md">ADD</button>
                </div>
            </div>
            <div id="admin-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div id="dashboard-tab" class="max-w-7xl mx-auto">
            <div id="dashboard-controls" class="hidden mb-6 flex justify-center">
                <button onclick="toggleDashboardView()" id="btn-toggle-view" class="bg-[#e4c342] text-[#3f755f] px-6 py-3 rounded-xl font-bold shadow-md hover:bg-[#d4c332] transition-all duration-200">
                    ALLE ANZEIGEN
                </button>
            </div>
            <div id="ranking-list" class="relative"></div>
        </div>

    </main>

    <footer class="footer py-4 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-3">
                <h3 class="text-lg font-bold text-[#e4c342]">#hbs2026 #teamchallenge</h3>
            </div>
            <div class="countdown mb-3">
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-hours">00</div>
                    <div class="countdown-label">Stunden</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-minutes">00</div>
                    <div class="countdown-label">Minuten</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-seconds">00</div>
                    <div class="countdown-label">Sekunden</div>
                </div>
            </div>
        </div>
    </footer>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black/50 backdrop-blur-sm z-50 hidden">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-3xl shadow-2xl max-w-md w-full transform transition-all duration-300 scale-95 opacity-0" id="loginModalContent">
                <div class="p-8">
                    <div class="text-center mb-8">
                        <div class="w-20 h-20 bg-[#e4c342] rounded-full flex items-center justify-center mx-auto mb-4">
                            <svg class="w-10 h-10 text-[#3f755f]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                            </svg>
                        </div>
                        <h2 class="text-2xl font-bold text-[#3f755f] mb-2">Admin Login</h2>
                        <p class="text-gray-600 text-sm">Bitte melden Sie sich an, um auf die Admin-Funktionen zuzugreifen</p>
                    </div>
                    
                    <form id="loginForm" class="space-y-6">
                        <button type="button" onclick="signInWithGoogle()" id="googleLoginBtn" class="w-full bg-white border-2 border-gray-300 text-gray-700 font-bold py-2.5 px-4 rounded-xl hover:bg-gray-50 transition-all duration-200 transform hover:scale-105 flex items-center justify-center gap-3 text-sm">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            ðŸ”‘ Mit Google anmelden
                        </button>

                        <div class="relative">
                            <div class="absolute inset-0 flex items-center">
                                <div class="w-full border-t border-gray-300"></div>
                            </div>
                            <div class="relative flex justify-center text-sm">
                                <span class="px-2 bg-white text-gray-500">oder</span>
                            </div>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
                            <input type="email" id="loginEmail" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#e4c342] focus:border-transparent transition-all duration-200" placeholder="admin@hbs2026.local" required>
                        </div>
                        
                        <div>
                            <label class="block text-sm font-medium text-gray-700 mb-2">Passwort</label>
                            <input type="password" id="loginPassword" class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-[#e4c342] focus:border-transparent transition-all duration-200" placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢" required>
                        </div>
                        
                        <div id="loginError" class="hidden bg-red-50 border border-red-200 text-red-700 px-4 py-3 rounded-xl text-sm"></div>
                        
                        <button type="submit" id="loginSubmitBtn" class="w-full bg-[#e4c342] text-[#3f755f] font-bold py-3 px-4 rounded-xl hover:bg-[#d4c332] transition-all duration-200 transform hover:scale-105 disabled:opacity-50 disabled:cursor-not-allowed disabled:transform-none">
                            <span id="loginBtnText">Anmelden</span>
                            <span id="loginBtnLoading" class="hidden">
                                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                                </svg>
                            </span>
                        </button>
                        
                        <button type="button" onclick="closeLoginModal()" class="w-full bg-gray-100 text-gray-700 font-medium py-3 px-4 rounded-xl hover:bg-gray-200 transition-all duration-200">
                            Abbrechen
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/firebase-app.js"></script>
</body>
</html>
