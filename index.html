<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>#HBS2026 Live-Scoring</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
</head>
<body class="min-h-screen">

    <nav class="sticky top-0 z-50 bg-[#3f755f] py-4 px-6 shadow-2xl border-b-4 border-[#e4c342]">
        <div class="header-info">
            <p>Punktevergabe: <span>+1 für 10 Shots</span> | <span>+3 für 1 Meter Bar-Getränke</span></p>
        </div>
        <div class="max-w-5xl mx-auto flex justify-between items-center">
            <div>
                <span class="text-[#e4c342] text-[10px] font-bold tracking-[0.3em] uppercase opacity-80 block">Kickacher Waldbadhexen</span>
                <h1 class="text-white text-3xl font-extrabold tracking-tighter">#HBS2026</h1>
            </div>
            <div class="flex bg-black/20 p-1 rounded-xl gap-2">
                <button onclick="switchTab('admin')" id="btn-admin" class="px-5 py-2 rounded-lg text-sm font-bold transition-all text-white/50">ADMIN</button>
                <button onclick="switchTab('dashboard')" id="btn-dashboard" class="px-5 py-2 rounded-lg text-sm font-bold bg-[#e4c342] text-[#3f755f]">LIVE</button>
                <button onclick="logout()" id="btn-logout" class="px-3 py-2 rounded-lg text-sm font-bold bg-red-600 text-white hidden">LOGOUT</button>
            </div>
        </div>
    </nav>

    <main class="py-6 px-4">
        
        <div id="admin-tab" class="hidden max-w-7xl mx-auto space-y-6">
            <div class="glass-card p-6 rounded-3xl">
                <h2 class="text-xs font-black text-[#3f755f] uppercase tracking-widest mb-3 text-center">Neuer Verein</h2>
                <div class="flex gap-2">
                    <input type="text" id="clubName" placeholder="Name..." class="flex-1 bg-gray-50 border border-gray-200 rounded-xl px-4 py-3 outline-none focus:border-[#3f755f]">
                    <button onclick="addClub()" class="bg-[#e4c342] text-[#3f755f] px-6 py-3 rounded-xl font-black shadow-md">ADD</button>
                </div>
            </div>
            <div id="admin-list" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
        </div>

        <div id="dashboard-tab" class="max-w-3xl mx-auto">
            <div id="dashboard-controls" class="hidden mb-4 text-center">
                <button onclick="toggleDashboardView()" id="btn-toggle-view" class="px-4 py-2 rounded-lg text-sm font-bold bg-[#e4c342] text-[#3f755f] hover:bg-[#e4c342]/80">
                    ALLE ANZEIGEN
                </button>
            </div>
            <div id="ranking-list"></div>
        </div>

    </main>

    <footer class="footer py-4 px-4">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-3">
                <h3 class="text-lg font-bold text-[#e4c342]">#hbs2026 #teamchallenge</h3>
            </div>
            <div class="countdown mb-3">
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-hours">00</div>
                    <div class="countdown-label">Stunden</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-minutes">00</div>
                    <div class="countdown-label">Minuten</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="countdown-seconds">00</div>
                    <div class="countdown-label">Sekunden</div>
                </div>
            </div>
            <div class="footer-info">
                <p>&copy; 2026 Kickacher Waldbadhexen #HBS2026 | Live-Scoring System</p>
            </div>
        </div>
    </footer>

    <script src="https://cdn.tailwindcss.com"></script>
    <script src="js/firebase-app.js"></script>
</body>
</html>
