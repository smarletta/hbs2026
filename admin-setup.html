<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Setup - #HBS2026</title>
    <link rel="stylesheet" href="styles/main.css">
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #3f755f 0%, #2c5243 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .setup-container {
            background: white;
            padding: 3rem;
            border-radius: 2rem;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
            border: 4px solid #e4c342;
        }
        .setup-title {
            color: #3f755f;
            font-size: 2rem;
            font-weight: 800;
            text-align: center;
            margin-bottom: 2rem;
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .form-label {
            display: block;
            color: #2c3330;
            font-weight: 700;
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }
        .form-input {
            width: 100%;
            padding: 1rem;
            border: 2px solid #e0e0e0;
            border-radius: 0.5rem;
            font-size: 1rem;
            transition: border-color 0.3s;
        }
        .form-input:focus {
            outline: none;
            border-color: #3f755f;
        }
        .btn-setup {
            width: 100%;
            background: #e4c342;
            color: #3f755f;
            border: none;
            padding: 1rem 2rem;
            border-radius: 0.5rem;
            font-weight: 800;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-setup:hover {
            background: #d4b332;
            transform: translateY(-2px);
        }
        .btn-setup:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
        }
        .success-message {
            background: #4caf50;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1rem;
        }
        .error-message {
            background: #f44336;
            color: white;
            padding: 1rem;
            border-radius: 0.5rem;
            text-align: center;
            margin-top: 1rem;
        }
        .warning {
            background: #fff3cd;
            border: 1px solid #ffeaa7;
            color: #856404;
            padding: 1rem;
            border-radius: 0.5rem;
            margin-bottom: 2rem;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <div class="setup-container">
        <h1 class="setup-title">üîê Admin Setup</h1>
        
        <div class="warning">
            <strong>‚ö†Ô∏è Wichtig:</strong> Diese Seite ist nur f√ºr die initiale Einrichtung von Admin-Benutzern. Nach der Einrichtung sollte diese Seite nicht mehr √∂ffentlich zug√§nglich gemacht werden.
        </div>

        <div class="space-y-4">
            <button type="button" onclick="signInWithGoogle()" id="googleSetupBtn" class="w-full bg-white border-2 border-gray-300 text-gray-700 font-bold py-3 px-4 rounded-xl hover:bg-gray-50 transition-all duration-200 transform hover:scale-105 flex items-center justify-center gap-3">
                <svg class="w-5 h-5" viewBox="0 0 24 24">
                    <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                    <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                    <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                    <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                </svg>
                üîë Mit Google anmelden
            </button>

            <div class="relative">
                <div class="absolute inset-0 flex items-center">
                    <div class="w-full border-t border-gray-300"></div>
                </div>
                <div class="relative flex justify-center text-sm">
                    <span class="px-2 bg-white text-gray-500">oder</span>
                </div>
            </div>
        </div>

        <form id="setupForm">
            <div class="form-group">
                <label class="form-label" for="email">Admin Email</label>
                <input type="email" id="email" class="form-input" placeholder="admin@hbs2026.local" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="password">Passwort</label>
                <input type="password" id="password" class="form-input" placeholder="Sicheres Passwort w√§hlen" required>
            </div>
            
            <div class="form-group">
                <label class="form-label" for="confirmPassword">Passwort best√§tigen</label>
                <input type="password" id="confirmPassword" class="form-input" placeholder="Passwort wiederholen" required>
            </div>
            
            <button type="submit" class="btn-setup" id="setupBtn">Admin Benutzer erstellen</button>
        </form>
        
        <div id="message"></div>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.8.0/firebase-auth-compat.js"></script>
    
    <script>
        // Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyDaTFFp4XHAhYesmybpO7P-4n6M4cpGMWY",
            authDomain: "hbs2026-5d23d.firebaseapp.com",
            projectId: "hbs2026-5d23d",
            storageBucket: "hbs2026-5d23d.firebasestorage.app",
            messagingSenderId: "901953520067",
            appId: "1:901953520067:web:4ea76ea4900f9eb4953d76"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // Set up Google Auth Provider
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        googleProvider.setCustomParameters({
            prompt: 'select_account'
        });

        // Google Sign-In
        async function signInWithGoogle() {
            const setupBtn = document.getElementById('googleSetupBtn');
            const messageDiv = document.getElementById('message');
            
            // Disable button and show loading
            setupBtn.disabled = true;
            setupBtn.innerHTML = `
                <svg class="animate-spin h-5 w-5 mx-auto" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                    <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                    <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8V0C5.373 0 0 5.373 0 12h4zm2 5.291A7.962 7.962 0 014 12H0c0 3.042 1.135 5.824 3 7.938l3-2.647z"></path>
                </svg>
            `;
            messageDiv.innerHTML = '';
            
            try {
                const result = await auth.signInWithPopup(googleProvider);
                const user = result.user;
                
                console.log('Google sign-in successful:', user);
                
                messageDiv.innerHTML = `
                    <div class="success-message">
                        ‚úÖ Admin Benutzer mit Google erfolgreich erstellt!<br>
                        Email: ${user.email}<br>
                        Name: ${user.displayName}<br>
                        Sie k√∂nnen sich jetzt in der Hauptanwendung anmelden.
                    </div>
                `;
                
                // Clear form
                document.getElementById('setupForm').reset();
                
            } catch (error) {
                console.error('Google sign-in error:', error);
                let errorMessage = 'Fehler bei Google-Anmeldung!';
                
                if (error.code === 'auth/popup-closed-by-user') {
                    errorMessage = 'Anmeldung wurde abgebrochen.';
                } else if (error.code === 'auth/popup-blocked') {
                    errorMessage = 'Popup wurde blockiert. Bitte erlauben Sie Popups.';
                } else if (error.code === 'auth/cancelled-popup-request') {
                    errorMessage = 'Anmeldung wurde abgebrochen.';
                }
                
                messageDiv.innerHTML = `<div class="error-message">${errorMessage}</div>`;
            } finally {
                // Re-enable button
                setupBtn.disabled = false;
                setupBtn.innerHTML = 'üîë Mit Google anmelden';
            }
        }

        // Form submission
        document.getElementById('setupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const setupBtn = document.getElementById('setupBtn');
            const messageDiv = document.getElementById('message');
            
            // Validation
            if (password !== confirmPassword) {
                messageDiv.innerHTML = '<div class="error-message">Passw√∂rter stimmen nicht √ºberein!</div>';
                return;
            }
            
            if (password.length < 6) {
                messageDiv.innerHTML = '<div class="error-message">Passwort muss mindestens 6 Zeichen lang sein!</div>';
                return;
            }
            
            // Disable button and show loading
            setupBtn.disabled = true;
            setupBtn.textContent = 'Wird erstellt...';
            messageDiv.innerHTML = '';
            
            try {
                // Create user with Firebase Auth
                const userCredential = await auth.createUserWithEmailAndPassword(email, password);
                console.log('Admin user created:', userCredential.user);
                
                messageDiv.innerHTML = `
                    <div class="success-message">
                        ‚úÖ Admin Benutzer erfolgreich erstellt!<br>
                        Email: ${email}<br>
                        Sie k√∂nnen sich jetzt in der Hauptanwendung anmelden.
                    </div>
                `;
                
                // Clear form
                document.getElementById('setupForm').reset();
                
            } catch (error) {
                console.error('Error creating user:', error);
                let errorMessage = 'Fehler beim Erstellen des Benutzers!';
                
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'Diese Email wird bereits verwendet!';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Passwort ist zu schwach!';
                } else if (error.code === 'auth/invalid-email') {
                    errorMessage = 'Ung√ºltige Email-Adresse!';
                }
                
                messageDiv.innerHTML = `<div class="error-message">${errorMessage}</div>`;
            } finally {
                // Re-enable button
                setupBtn.disabled = false;
                setupBtn.textContent = 'Admin Benutzer erstellen';
            }
        });
    </script>
</body>
</html>
